machine:
  node:
    version: 4.4.7
  ruby:
    version: 2.3.1
dependencies:
  pre:
    - npm install npm -g
    - npm install bower -g
    - gem install sass true
    - gem install sass-globbing
    - npm install
    - bower install
test:
  override:
    - sass -r sass-globbing src/assets/css/style.scss test/style.css --sourcemap=none  --load-path bower_components
    - true-cli test/e2e/scss/global.scss
    - npm mocha-test