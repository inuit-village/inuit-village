general:
  build_dir: src
machine:
  node:
    version: 4.4.7
  ruby:
    version: 2.3.1
dependencies:
  pre:
    - npm install npm -g
    - gem install sass true
    - npm install
test:
  override:
    - sass assets/css/style.scss test/style.css --sourcemap=none
    - true-cli test/e2e/scss/global.scss
    - npm rebuild node-sass
    - node-sass assets/css/style.scss -o test/
    - npm mocha-test